version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: comercial_pereira_db
    restart: always
    environment:
      POSTGRES_USER: comercial_user        # Alterado de comercial_pereira
      POSTGRES_PASSWORD: comercial_pass    # Alterado de senha123
      POSTGRES_DB: comercial_pereira       # Alterado de comercial_pereira_dev
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - comercial_pereira_network

  # pgAdmin (Interface Web para PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: comercial_pereira_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@comercialpereira.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - comercial_pereira_network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  comercial_pereira_network:
    driver: bridge
